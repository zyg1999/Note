<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      left: 100px;
    }
    div::before,
    div::after {
      position: absolute;
      content: '';
      height: 0;
      width: 0;
      border-style: solid;
      border-width: 50px;
    }
    div::before {
      border-color: transparent red red transparent;
      left: -100px;
    }
    div::after {
      border-color: red transparent transparent red;
      right: -100px;
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
